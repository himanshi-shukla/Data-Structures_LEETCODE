<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DFS Visualizer</title>
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <h1>DFS Visualizer</h1>

    <form id="inputForm">
        <label for="totalRows">Total Rows</label>
        <input id="totalRows" type="text" value="10" />

        <br />

        <label for="totalCols">Total Cols</label>
        <input id="totalCols" type="text" value="10" />

        <br />

        <label for="animationSpeed">Animation Speed in ms</label>
        <input id="animationSpeed" type="text" value="20" />

        <br />

        <label for="isDebugMode">Debug Mode</label>
        <input id="isDebugMode" type="checkbox" />

        <br />

        <button type="submit">Update</button>
    </form>

    <div class="root-wrapper">
        <section id="root"></section>
    </div>

    <script src="./grid.js"></script>
    <script src="./common-util.js"></script>
    <script src="./dfs.js"></script>
</body>

</html>
